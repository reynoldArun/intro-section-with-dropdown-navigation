<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section</title>
    <link rel="stylesheet" href="./output.css" />
</head>

<body>
    <nav class="flex justify-between mx-4 my-6 md:px-8 md:pt-2">
        <div>
            <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="hidden md:flex md:justify-between md:w-full md:pl-14 md:align-middle">
            <div class="md:flex md:space-x-5 md:text-[#696969]">
                <div class="flex w-fit" id="features">
                    <a href="#" class="hover:text-[#141414]">Features</a>
                    <img src="./images/icon-arrow-down.svg" alt="dropdown" class="cursor-pointer w-3 h-2 mt-2 ml-1">
                </div>
                <div id="hide"
                    class="hide flex flex-col absolute bg-[#FAFAFA] space-y-4 shadow-lg w-[9.5rem] left-24 mt-8 text-center rounded-lg py-4 shadow-gray-600/40">
                    <div class="flex align-middle space-x-4 w-4 h-4 ml-4">
                        <img src="./images/icon-todo.svg" alt="Todo" />
                        <a href="">TodoList</a>
                    </div>
                    <div class="flex align-middle space-x-4 w-4 h-4 ml-4">
                        <img src="./images/icon-calendar.svg" alt="Calendar" />
                        <a href="">Calendar</a>
                    </div>
                    <div class="flex align-middle space-x-4 w-4 h-4 ml-4">
                        <img src="./images/icon-reminders.svg" alt="Reminders" />
                        <a href="">Reminders</a>
                    </div>
                    <div class="flex align-middle space-x-4 w-4 h-4 ml-4">
                        <img src="./images/icon-planning.svg" alt="Planning" />
                        <a href="">Planning</a>
                    </div>
                </div>
                <div class="flex w-fit" id="company">
                    <a href="#" class="hover:text-[#141414]">Company</a>
                    <img src="./images/icon-arrow-down.svg" alt="dropdown" class="cursor-pointer w-3 h-2 mt-2 ml-1">
                </div>
                <div id="hide1"
                    class="hide1 flex flex-col absolute space-y-2 bg-[#FAFAFA] shadow-lg w-28 left-64 mt-8 text-center py-6 shadow-gray-500/40">
                    <a href="">History</a>
                    <a href="">Our Team</a>
                    <a href="">Blog</a>
                </div>
                <a href="#" class="hover:text-[#141414]">Careers</a>
                <a href="#" class="hover:text-[#141414]">About</a>
            </div>
            <div class="md:space-x-5 md:text-[#696969]">
                <button class="hover:text-[#141414]">Login</button>
                <button
                    class="md:border-2 md:border-[#696969] md:w-24 md:h-10 md:rounded-2xl hover:border-[#141414] hover:text-[#141414]">
                    Register
                </button>
            </div>
        </div>
        <div class="md:hidden cursor-pointer" id="menu">
            <img src="./images/icon-menu.svg" alt="menu" />
        </div>
        <div id="open" class="open absolute h-screen bg-[#FAFAFA] text-[#696969] w-[65%] top-0 right-0">
            <div id="close" class="pt-5 pb-8 cursor-pointer">
                <img src="./images/icon-close-menu.svg" alt="menu" class="float-right pr-5" />
            </div>
            <div class="flex flex-col space-y-2 ml-5">
                <a href="">Features</a>
                <a href="">Company</a>
                <a href="">Careers</a>
                <a href="">About</a>
            </div>
            <div class="mt-9 flex flex-col">
                <button>Login</button>
                <button class="m-auto w-[80%] h-[2.625rem] mt-4 border-2 border-[#696969] rounded-xl">
                    Register
                </button>
            </div>
        </div>
    </nav>
    <main class="md:grid md:grid-cols-2 md:ml-[10.5rem]">
        <section class="md:order-2">
            <img src="./images/image-hero-mobile.png" class="md:hidden" alt="hero-img" />
            <img src="./images/image-hero-desktop.png" class="hidden md:block md:h-[37.5rem]" alt="hero-img" />
        </section>
        <section class="mx-5 text-center mt-9 md:order-1 md:text-left md:mt-40">
            <h1 class="text-[2rem] font-bold lg:text-[4rem] md:mr-36 md:leading-tight">
                Make remote work
            </h1>
            <p class="my-7 text-[18px] text-[#696969] lg:mr-32 md:mt-12">
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button
                class="bg-[#141414] rounded-lg w-[8.4375rem] h-12 text-[#FAFAFA] md:h-14 md:w-40 hover:bg-[#FAFAFA] hover:border-2 hover:border-[#141414] hover:text-[#141414]">
                Learn more
            </button>
        </section>
        <section class="flex justify-between mt-11 mx-4 md:order-2">
            <img src="./images/client-databiz.svg" alt="Databiz" class="h-4 w-20 md:h-6" />
            <img src="./images/client-audiophile.svg" alt="audiophile" class="h-4 w-20 md:h-6" />
            <img src="./images/client-meet.svg" alt="meet" class="h-4 w-20 md:h-6" />
            <img src="./images/client-maker.svg" alt="maker" class="h-4 w-20 md:h-6" />
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
